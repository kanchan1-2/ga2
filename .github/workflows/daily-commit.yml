name: Daily Commit Workflow

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch: # Enables manual trigger

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Add a commit
        run: |
          echo "Daily commit by scheduled workflow" >> daily_commit.txt
          git config --global user.email "22f1000539@ds.study.iitm.ac.in"
          git config --global user.name "GitHub Actions"
          git add daily_commit.txt
          git commit -m "Automated daily commit"
          git push origin main # Replace with your default branch name if it's not "main"
